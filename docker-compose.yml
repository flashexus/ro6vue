version: '3'
services:
  web:
    build: 
      context: ./docker/Nginx
    ports:
      - 80:80
    depends_on:
      - apl
    volumes:
      - public-data:/Ro6MysNgx/public
      - tmp-data:/Ro6MysNgx/tmp
    environment:
      TZ: Asia/Tokyo
  apl:
    build: .
    command: sh docker/Rails6/scripts/launch.sh
    volumes:
      - .:/Ro6MysNgx
      - /Ro6MysNgx/node_modules
      - public-data:/Ro6MysNgx/public
      - tmp-data:/Ro6MysNgx/tmp
      - log-data:/Ro6MysNgx/log
      - gem_data:/usr/local/bundle
    environment:
      RAILS_ENV: development
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    build: 
      context: ./docker/MySQL
    volumes:
      - ./db:/usr/local/share/db
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - "TZ=Asia/Tokyo"
    ports:
      - "3306:3306"
volumes: 
    db:
    public-data:
    tmp-data:
    log-data:
    gem_data: